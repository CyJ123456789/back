<ion-content class="content">
  <!-- json起到一个过滤数据的作用 -->
  <div class="text_detail">
    <span class="spa1" (tap)="nav.backPage()">
      <img src="./assets/fonts/back.png" alt="" width="14px" height="16px">
    </span>
    <span>文章详情</span>
  </div>
  <div class="artical-top">
    <p (tap)="sum()">
      <img src="./assets/fonts/giveLike_before.png" alt="" #img1>
      <span>赞({{numb}})</span>
    </p>
    <p (tap)="favorit()">
      <img src="./assets/fonts/collect_before.png" alt="" #img2>
      <span>收藏</span>
    </p>
  </div>
  <ul class="artical_detail">
    <li *ngFor="let value of data3">
      <div class="artica_center">
        <h5 class="headline">{{value.headline}}</h5>
        <p class="autor">
          <span>编辑:{{value.author}}</span>
          <span class="time">时间:{{value.creationtime}}</span>
        </p>
      </div>
    </li>
  </ul>
  <div #mainBody class="mainBody"></div>
</ion-content>
