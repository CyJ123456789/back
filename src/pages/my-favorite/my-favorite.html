<ion-content>
  <div class="myfavorite">
    <span class="spa1" (tap)="nav.backPage()">
      <img src="./assets/fonts/back.png" alt="" width="14px" height="16px">
    </span>
    <span>我的收藏</span>
  </div>
  <ul class="main_body">
    <li *ngFor="let item of data6;index as i" class="item1">
      <div (click)="nav.goPage(detail,{title:item.article_id})" class="man_body">
        <img [src]="item.picture" alt="">
        <div>
          <p class="headline">{{item.headline}}</p>
          <p class="author" style="margin-top: 15px;color: #9C9C9C">作者：{{item.author}}</p>
        </div>
      </div>
      <h5 (tap)="delete($event)" class="{{item.article_id}}"></h5>
    </li>
