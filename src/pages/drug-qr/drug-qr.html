<ion-content class="content">
  <div class="list">
    <p (tap)="nav.backPage()">
      <img src="./assets/fonts/back.png" alt="" width="14px" height="16px">
    </p>
    <span class="spn1">信息列表</span>
  </div>
  <ul>
    <!--*ngFor="let item of alertList"-->
    <li *ngFor="let item of alertList">
      <p class="lindang">
        <img src="./assets/fonts/lindang.png" alt="">
      </p>
      <span class="time">{{item.time}}</span>
      <div>
        <p class="p1">{{item.drug}}</p>
        <p>{{item.nickname}}的用药时间到了，记得按时用药</p>
      </div>
      <span></span>
    </li>
  </ul>
  <div *ngIf="data.user['messageAlert']" class="chatMessage" (tap)="buqingchu()">
    <p class="rentou">
      <img src="./assets/imgs/persin.png" alt="">
    </p>
    <div>
      <p class="p2">我的消息</p>
      <p>有新的消息，请及时回复</p>
    </div>
  </div>
</ion-content>
