<ion-content class="content">
  <div class="text">
    <p (tap)="nav.backPage()">
      <img src="./assets/fonts/back.png" alt="" width="14px" height="16px">
    </p>
    <span class="spn1">我的医嘱</span>
  </div>
  <ul>
    <li *ngFor="let item of textYiZhuList;index as i">
      <p>{{item}}</p>
      <p class="delete" (tap)="zhenNan(i)">删除</p>
    </li>
  </ul>
  <div class="main">
    <p class="compile" (tap)="showInput()" #compile>文字编辑</p>
    <div contenteditable="true" class="textContent" #content></div>
  </div>
  <p class="submit" (tap)="submit()">提交</p>
</ion-content>
