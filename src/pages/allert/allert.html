<ion-content>
  <div class="alert_list">
    <span class="spa1" (tap)="nav.backPage()">
      <img src="./assets/fonts/back.png" alt="" width="14px" height="16px">
    </span>
    <span>用药提醒</span>
  </div>
  <ul class="u1">
    <li *ngFor="let item of kinsfolk" (tap)="nav.goPage(drugName,{allertDetail:item})">
      <div class="main_body">
        <img src="./assets/fonts/portrait.png" class="portrait">
        <span style="margin-left: 30px;color:#3BD065">{{item.nickname}}的用药</span>
        <span style="color: #9C9C9C">更多</span>
      </div>
      <h5 class="speed">
        <img src="./assets/fonts/7.png" alt="">
      </h5>
    </li>
  </ul>
  <p #p1 class="p1" >您暂时没有添加关心的人</p>
  <p #p2 class="p2" (tap)="(nav.goPage(careabout))">+</p>
</ion-content>
