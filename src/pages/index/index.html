<!--

  Ionic pages and navigation.

<ion-content>
  <div class="top">
    <ion-icon name="Alert" class="i1"></ion-icon>
    <span *ngIf="hide">我的</span>
    <ion-icon class="i2" name="setting" (tap)="gosetting()" #setting></ion-icon>
  </div>
  <p class="p1" *ngIf="hide">
    <span (tap)="nav3.goPage(login2)">登录</span>
    <span (tap)="nav3.goPage(regist)">注册</span>
  </p>
  <p class="p2" *ngIf="!hide">
    <img src="{{data.user['imageda']}}" alt="">
    <span>{{data.user["user_name"]}}</span>
  </p>
  <img src="./assets/fonts/1.png" alt="" width="22px" height="22px" style="position: absolute;top: 17%;left:34%">
  <img src="./assets/fonts/5.png" alt="" width="24px" height="21px" style="position: absolute;top: 15%;left:45%">
  <img src="./assets/fonts/3.png" alt="" width="24px" height="21px" style="position: absolute;top: 13%;left:58%">
  <img src="./assets/fonts/4.png" alt="" width="22px" height="22px" style="position: absolute;top: 11%;left:70%">
  <img src="./assets/fonts/2.png" alt="" width="22px" height="22px" style="position: absolute;top: 11%;left:82%">
  <img src="./assets/fonts/8.png" alt="" width="21px" height="21px" style="position: absolute;top: 7%;left:94%">
  <div class="classify_list">
    <div class="nmb">
      <p (tap)="nav3.goPage(myphysicianvisits)" style="display: flex;position: relative">
        <img src="./assets/fonts/wenzhen.png">
        <span style="margin-right:37%" #span>我的健康说</span>
      </p>
    </div>
    <div class="nmb" id="distance">
      <p (tap)="nav3.goPage(alert2)" style="display: flex;position: relative">
        <img src="./assets/fonts/tixing.png">
        <span style="margin-right:37%" #span>用药提醒</span>
      </p>
    </div>
    <div class="nmb" id="distance1">
      <p (tap)="nav3.goPage(alergan)" style="display: flex;position: relative">
        <img src="./assets/fonts/guomin.png">
        <span style="margin-right:37%" #span>过敏原</span>
      </p>
      <hr style="background-color:#ddd;width: 95%;margin: 0 auto;padding: 0">
      <p (tap)="nav3.goPage(medicalhistory)">
        <img src="./assets/fonts/yizhu.png" >
        <span>用药历史</span>
      </p>
      <hr style="background-color:#ddd;width: 95%;margin: 0 auto;padding: 0">
    </div>
    <div class="nmb">
      <p (tap)="nav3.goPage(myfavorite)" style="display: flex;position: relative">
        <img src="./assets/fonts/shoucang.png">
        <span style="margin-right:37%" #span>我的收藏</span>
      </p>
      <hr style="background-color:#ddd;width: 95%;margin: 0 auto;padding: 0" *ngIf="!hide">
      <p (tap)="nav3.goPage(yizhu)" style="display: flex;position: relative" *ngIf="!hide">
        <img src="./assets/fonts/lishi.png">
        <span style="margin-right:37%" #span>我的医嘱</span>
      </p>
      <hr style="background-color:#ddd;width: 95%;margin: 0 auto;padding: 0" *ngIf="!hide">
      <p (tap)="nav3.goPage(careabout)" style="display: flex;position: relative" *ngIf="!hide">
        <img src="./assets/fonts/gaunxin.png">
        <span style="margin-right:37%" #span>我所关心的人</span>
      </p>
      <hr style="background-color:#ddd;width: 95%;margin: 0 auto;padding: 0" *ngIf="!hide">
      <p (tap)="nav3.goPage(feedback)" style="display: flex;position: relative" *ngIf="!hide">
        <img src="./assets/fonts/deedback.png">
        <span style="margin-right:37%" #span>意见与反馈</span>
      </p>
      <hr style="background-color:#ddd;width: 95%;margin: 0 auto;padding: 0">
      <p (tap)="nav3.goPage(ourPage)" style="display: flex;position: relative">
        <img src="./assets/fonts/our.png">
        <span style="margin-right:37%" #span>关于我们</span>
        <span class="banben">版本号0.0.2</span>
      </p>
    </div>
  </div>
  <div class="opcity" (tap)="alert1()" *ngIf="hide"></div>
</ion-content>
