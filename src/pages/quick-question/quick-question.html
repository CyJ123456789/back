<ion-content>
  <div class="d-1">
    <span class="span1" (tap)="nav.backPage()">取消</span>
    <span class="span2">编辑健康说</span>
    <span class="span3" (tap)="submit1()">发布</span>
  </div>
  <div class="d-2">
    <p class="headline">
      <span>标题：</span>
      <input type="text" placeholder="请输入标题内容" [(ngModel)]="headline">
    </p>
    <p class="body">正文</p>
    <div contenteditable="true" class="d-3" (focus)="hide1()" #content></div>
    <p #p1 class="main-body">说说您感兴趣的话题(字数大于10)</p>
  </div>
  <div class="picture">
    <ul>
      <li *ngFor="let item of pickList">
        <img [src]="item" alt="" width="100%" height="100%">
      </li>
      <div class="camera">
        <p class="impose">(附图片仅限于最多三张)</p>
        <p class="chosee">
          <span (tap)="addPicture1()">
            <img src="./assets/fonts/picture1.gif" alt="">
          </span>
          <span (tap)="addPicture()">
            <img src="./assets/fonts/photograph1.gif" alt="">
          </span>
        </p>
      </div>
    </ul>
  </div>
</ion-content>
