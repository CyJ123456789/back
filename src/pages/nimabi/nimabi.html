<ion-content>
  <div class="A-detail">
    <span class="spn1" (tap)="nav.backPage()">
      <img src="./assets/fonts/back.png" alt="" width="14px" height="16px">
    </span>
    <span>{{id}}</span>
  </div>
  <div class="nmb" style="top: 80px;left: 2.5%">
    <p style="display: flex;position: relative">
      <span #span style="margin-right: 180px">亲属关系</span>
      <span class="sp1">{{id}}</span>
      <img src="./assets/fonts/7.png" width="30px" height="15px" class="img0">
    </p>
  </div>
  <div class="nmb" style="top: 140px;left: 2.5%">
    <p (tap)="gender1()" style="display: flex;position: relative">
      <span #span style="margin-right: 205px">性别</span>
      <span class="sp1">{{gender}}</span>
      <img src="./assets/fonts/7.png" width="30px" height="15px" class="img0">
    </p>
  </div>
  <div class="nmb" style="top: 200px;left: 2.5%">
    <p (tap)="xuexing()" style="display: flex;position: relative">
      <span #span style="margin-right: 205px">血型</span>
      <span class="sp1">{{blood}}</span>
      <img src="./assets/fonts/7.png" width="30px" height="15px" class="img0">
    </p>
  </div>
  <div class="nmb" style="top: 260px;left: 2.5%">
    <p (tap)="guomin1()" style="display: flex;position: relative">
      <span #span>过敏原</span>
      <span class="sp1">{{guomin}}</span>
      <img src="./assets/fonts/7.png" width="30px" height="15px" class="img0">
    </p>
  </div>
  <div class="nmb" style="top:320px;left: 2.5%;border-radius: 20px">
    <ion-item class="item2" style="position: relative;border-radius: 8px;padding-left: 3%;padding-right: 5%">
      <ion-label style="color: #000;border-radius: 8px">生日</ion-label>
      <ion-datetime style="border-radius: 8px" name="sqsj" displayFormat="YYYY-MM-DD"  [(ngModel)]="birth1" cancelText="取消" doneText="确认">
      </ion-datetime>
    </ion-item>
  </div>
  <button class="btn1" (tap)="submit()">提交</button>
</ion-content>
