<ion-content>
  <div class="d-1">
    <img src="./assets/imgs/search.png" alt="" class="fangdajing">
    <input  type="text" autofocus="true" placeholder="搜索药品" class="input1" (keyup)="change()" [(ngModel)]="search">
    <span (tap)="nav.backPage()">取消</span>
  </div>
  <p class="select">
    <span (tap)="option($event)" #drug class="first">药名</span>
    <span (tap)="option($event)" #symptom>症状/疾病</span>
  </p>
  <div class="explain">
    <p>1.按症状/疾病搜索时搜索结果基于模糊搜索，请仔细阅读药品说明书;</p>
    <p>2.根据相关法规以及用药安全性考虑,按症状/疾病搜索相应药品时只显示非处方药,相应处方药请咨询医生</p>
  </div>
  <ul class="u2" #ul>
    <li *ngFor="let item of list" (tap)="nav.goPage(drugDetail,{detail:item})">{{item.drug_name_show}}</li>
  </ul>
</ion-content>
