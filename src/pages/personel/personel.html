<!--
  Generated template for the PersonelPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content>
  <div class="top">
    <span class="spa1" (tap)="navservice.backPage()">
      <img src="./assets/fonts/back.png" alt="" width="14px" height="16px">
    </span>
    <span>设置</span>
  </div>
  <img src="./assets/fonts/1.png" alt="" width="22px" height="22px" style="position: absolute;top: 17%;left:34%">
  <img src="./assets/fonts/5.png" alt="" width="24px" height="21px" style="position: absolute;top: 15%;left:45%">
  <img src="./assets/fonts/3.png" alt="" width="24px" height="21px" style="position: absolute;top: 13%;left:58%">
  <img src="./assets/fonts/4.png" alt="" width="22px" height="22px" style="position: absolute;top: 11%;left:70%">
  <img src="./assets/fonts/2.png" alt="" width="22px" height="22px" style="position: absolute;top: 11%;left:82%">
  <img src="./assets/fonts/8.png" alt="" width="21px" height="21px" style="position: absolute;top: 7%;left:94%">
  <div class="nmb" style="top: 100px;left: 2.5%">
    <p style="display: flex;position: relative" (tap)=" openActionSheet()">
      <span style="margin-right:60%" #span>我的头像</span>
      <img src="{{user_img}}" alt=""  style="border-radius: 50%;width: 34px;height: 34px;margin-top:-6px">
      <img src="./assets/fonts/7.png" width="30px" height="15px" class="img0">
    </p>
  </div>
  <div class="nmb" style="top: 160px;left: 2.5%">
    <p (tap)="nickname1()" style="display: flex;position: relative">
      <span #span style="margin-right: 180px">昵称</span>
      <span class="sp1">{{hypocoristic}}</span>
      <img src="./assets/fonts/7.png" width="30px" height="15px" class="img0">
    </p>
  </div>
  <div class="nmb" style="top: 220px;left: 2.5%">
    <p (tap)="gender1()" style="display: flex;position: relative">
      <span #span style="margin-right: 205px">性别</span>
      <span class="sp1">{{gender}}</span>
      <img src="./assets/fonts/7.png" width="30px" height="15px" class="img0">
    </p>
  </div>
  <div class="nmb" style="top: 280px;left: 2.5%;border-radius: 20px">
    <ion-item class="item2" style="position: relative;border-radius: 8px;padding-left: 3%;padding-right: 5%">
      <ion-label style="color: #000;border-radius: 8px">生日</ion-label>
      <ion-datetime style="border-radius: 8px" name="sqsj" displayFormat="YYYY-MM-DD"  [(ngModel)]="newLeave" cancelText="取消" doneText="确认">
      </ion-datetime>
    </ion-item>
  </div>
  <button class="btn" style="top: 430px" (tap)="submit()">提交</button>
  <button class="btn" style="top:480px" (tap)="quit()">退出登录</button>
</ion-content>
