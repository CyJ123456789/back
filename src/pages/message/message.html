<ion-content class="content">
  <div class="message">
    <span>消息列表</span>
  </div>
  <ul class="u1">
    <li *ngFor="let item of messageList" (tap)="nav.goPage(chat,{message1:item})">
      <p class="p1">
        <img [src]="item.picture" alt="">
      </p>
      <p class="p2">
        <span class="span1">{{item.name}}</span>
        <span class="span2" [innerHTML]="item.content"></span>
      </p>
    </li>
  </ul>
  <p class="recode" #recode>暂无消息记录</p>
</ion-content>
