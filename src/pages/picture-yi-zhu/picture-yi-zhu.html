<ion-content class="content">
  <div class="picture">
    <p (tap)="nav.backPage()">
      <img src="./assets/fonts/back.png" alt="" width="14px" height="16px">
    </p>
    <span class="spn1">我的医嘱</span>
  </div>
  <ul>
    <!--<li>
      <img src="../../assets/fonts/meinv1.jpg" alt="">
    </li>-->
    <li *ngFor="let item of imgList;index as i">
      <img [src]="item" alt="" width="100%" height="200px">
      <p class="delete" (tap)="zhenNan(i)">删除</p>
    </li>
  </ul>
  <div class="choose">
    <p (tap)="photograph()">拍照</p>
    <p (tap)="locality()">本地</p>
  </div>
</ion-content>
